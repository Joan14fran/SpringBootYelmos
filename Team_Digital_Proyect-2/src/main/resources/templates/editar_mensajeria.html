<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<script type="text/javascript">
		$(".js-example-basic-multiple").select2();
	</script>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Formulario de Crear</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<form th:action="@{/mensajeria/{id}(id=${mensajerias.id})}" th:object="${mensajerias}"
					method="POST">
					<div class="form-group">
						<h4 class="modal-title">Crear Mensajeria</h4>
					</div>
					<div class="form-group">
						<label>Cantidad</label> <input
							type="text" class="form-control" id="cantidad"
							placeholder="Ingreser cantidad: " th:field="*{cantidadEntrada}">
					</div>
					<div class="form-group">
						<label>Odservaciones</label> <input
							type="text" class="form-control" id="odservacion"
							placeholder="Observaciones" th:field="*{observaciones}">
					</div>
					 <div class="form-group">
						<label>Rol</label>
						<br>
						 <select th:field="${mensajerias.reserva_fk} "
							name="reserva_fk" class="form-control"
							aria-label="Default select example">
							<option th:each="reserva :${reservaList}" th:value="${reserva.id}"
								th:text="${reserva.id}">
						</select>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:href="@{/mensajeria}" >Cancelar</a>  
						<input type="submit" class="btn btn-info" value="Editar">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
