<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crear</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e87692bdd7.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Formulario de Crear</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ingresar usuario</h1>
				<div class="card-body">
					<form th:action="@{/reservas}" th:object="${reserva}" method="POST">
						<div class="row">
							<div class="col">
								<label>Direccion:</label> <input type="text" name="nombre"
									th:field="*{direccion}" class="form-control"
									placeholder="Digite direccion: " required>
							</div>
							<br>
							<div class="col">
								<label>Email:</label> <input type="text" name="nombre"
									th:field="*{email}" class="form-control"
									placeholder="Digite email: " required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
							<label>Telefono:</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">+57</div>
								</div>
								<input type="text" class="form-control"
									id="inlineFormInputGroup" th:field="*{telefono}"
									placeholder="Digite Telefono" required>
							</div>
							</div>
							<br>
							<div class="col">
								<label>Localidad:</label> <input type="text" name="nombre"
									th:field="*{localidad}" class="form-control"
									placeholder="Digite localidad: " required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label>Fecha Inicio:</label> <input type="text" name="nombre"
									th:field="*{fechaInicio}" class="form-control"
									placeholder="Digite fecha Inicio: " required>
							</div>
							<br>
							<div class="col">
								<label>Fecha Fin:</label> <input type="text" name="nombre"
									th:field="*{fechaFin}" class="form-control"
									placeholder="Digite fecha Fin: " required>
							</div>
							<br>
							<div class="col">
								<label>Usuario</label> <select th:field="${reserva.usuario_fk}"
									name="usuario_fk" class="form-select"
									aria-label="Default select example">
									<option th:each="usuario :${usuList}" th:value="${usuario.id}"
										th:text="${usuario.nombre}">
								</select>
							</div>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-warning">Agregar</button>
							<a class="btn btn-danger" th:href="@{/reservas}">Cancelar</a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
