<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado usuarios</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e87692bdd7.js"
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">Gestiona tus Usuarios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/usuarios}">Usuarios </a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/reservas}">Reservas </a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/mensajeria}">Mensajeria </a></li>
			</ul>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	
	<div class="container">
		<div class="table-re">
			<div class="table-wrapper">


				
					<div class="title">
						<div class="row">
							<div class="col-sm-10 col-md-offset-2">
								<h2>
									<b>CRUD  </b> Usuarios
								</h2>
							</div>
							<div class="col-sm-4">
								<a th:href="@{/usuarios/crear}"
									class="btn btn-info btn-sm- mb3" data-toggle="modal" data-target="#exampleModal">Agregar</a>
							</div>
						</div>
					</div>
					
					<br>

					<table class="table table-striped table-bordered ">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Email</th>
								<th scope="col">Documento</th>
								<th scope="col">Estado</th>
								<th scope="col">Contraseña</th>
								<th scope="col">Rol</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td scope="row" th:text="${usuario.id}">Id</td>
								<td th:text="${usuario.nombre}">Nombre</td>
								<td th:text="${usuario.apellido}">Apellido</td>
								<td th:text="${usuario.email}">Email</td>
								<td th:text="${usuario.documento}">Documento</td>
								<td th:text="${usuario.estado}" class="p-change">Esatdo</td>
								
								<td th:text="${usuario.contrasena}">Contraseña</td>
								<td><th:block th:each="rol,iter: ${usuario.rol_fk}">
										<label th:text="${rol.id}"></label>
										<th:block th:if="${!iter.last}"></th:block>
									</th:block></td>
								<td>
								<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a> 
								<button class="btn btn-danger"><i class="fa-solid fa-user-slash"></i></button>
								</td>
							</tr>

						</tbody>
					</table>
			</div>
		</div>
	</div>

<script>
	    jQuery( document ).ready(function() {
		jQuery(".btn btn-danger").click(function(){
		jQuery(".p-change").html("Bloqueado");
		});
		});
	</script>


</body>
</html>
