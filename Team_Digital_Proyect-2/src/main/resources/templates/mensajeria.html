<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/e87692bdd7.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">Gestiona tus Usuarios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/mensajeria}">Mensajeria </a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/usuarios}">Usuarios </a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/reservas}">Reservas </a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container-xl">
		<div class="table">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>
								CRUD <b>Mensajeria</b>
							</h2>
						</div>
						<div class="col-sm-8">
							<a href="#addEmployeeModal" class="btn btn-info btn-sm- mb3" 
							th:href="@{/mensajeria/crear}">Agregar</a> 
						</div>
					</div>
				</div>
				<br>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
						    <th>ID</th>
							<th>Cantidad</th>
							<th>Observaciones</th>
							<th>Reserva</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mensajeria : ${mensajerias}">
						    <td th:text="${mensajeria.id}"></td>
							<td th:text="${mensajeria.cantidadEntrada}"></td>
							<td th:text="${mensajeria.observaciones}"></td>
							<td><th:block th:each="reserva,iter: ${mensajeria.reserva_fk}">
									<label th:text="${reserva.id}"></label>
									<th:block th:if="${!iter.last}">,</th:block>
								</th:block></td>
							<td>
							   <a th:href="@{/mensajeria/editar/{id}(id=${mensajeria.id})}" class="btn btn-warning"><i class="fa-solid fa-pen"></i></a> 
								<a th:href="@{/mensajeria/{id}(id=${mensajeria.id})}" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i></a>
							</td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
