<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Usuario</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e87692bdd7.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Formulario de Crear</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>
    <br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ingresar usuario</h1>
				<div class="card-body">
					<form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
						<div class="row">
							<div class="col">
								<label>Nombre:</label> <input type="text" name="nombre"
									th:field="*{nombre}" class="form-control"
									placeholder="Digite nombre: " required>
							</div>
							<br>
							<div class="col">
								<label>Apellido:</label> <input type="text" name="nombre"
									th:field="*{apellido}" class="form-control"
									placeholder="Digite apellido: " required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
							<label>Email:</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input type="text" class="form-control"
									id="inlineFormInputGroup" th:field="*{email}"
									placeholder="Digite email:" required>
							</div>
							</div>
							<br>
							<div class="col">
								<label>Documento:</label> <input type="text" name="nombre"
									th:field="*{documento}" class="form-control"
									placeholder="Digite documento: " required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label>Estado:</label> 
								<select class="form-select" aria-label="Estado" th:field="*{estado}">
								   <option value="1">Activo</option>
								   <option value="2">Inactivo</option>
								   <option value="3">Bloqueado</option>
								</select>
							</div>
							<br>
							<div class="col">
								<label>Contraseña:</label> <input type="text" name="nombre"
									th:field="*{contrasena}" class="form-control"
									placeholder="Digite contraseña: " required>
							</div>
							<br>
							<div class="col">
								<label>Rol</label> <select th:field="${usuario.rol_fk} "
									name="rol_fk" class="form-select"
									aria-label="Default select example">
									<option th:each="rol :${rolList}" th:value="${rol.id}"
										th:text="${rol.nombreRol}">
								</select>
							</div>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-warning">Agregar</button>
							<a class="btn btn-danger" th:href="@{/usuarios}">Cancelar</a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
