<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Reservas</title>
<!-- CSS only -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e87692bdd7.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">Gestiona tus Reservas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/reservas}">Reservas </a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/mensajeria}">Mensajeria </a></li>
			</ul>
		</div>
	</nav>
    
    <br>
    <br>
    <br>
	<div class="container">
		<div class="table-re">
			<div class="table-wrapper">


				<h:form>
					<div class="title">
						<div class="row">
							<div class="col-sm-10 col-md-offset-2">
								<h2>
									<b>CRUD </b> Reservas
								</h2>
							</div>
							<div class="col-sm-4">
								<a th:href="@{/reservas/crear}"
									class="btn btn-info btn-sm- mb3">Agregar</a>
							</div>
						</div>
					</div>

					<br>

					<table class="table table-striped table-bordered ">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Direccion</th>
								<th scope="col">Email</th>
								<th scope="col">Telefono</th>
								<th scope="col">Localidad</th>
								<th scope="col">Fecha Inicio</th>
								<th scope="col">Fecha Fin</th>
								<th scope="col">Usuario</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="reserva : ${reservas}">
								<td scope="row" th:text="${reserva.id}"></td>
								<td th:text="${reserva.direccion}"></td>
								<td th:text="${reserva.email}"></td>
								<td th:text="${reserva.telefono}"></td>
								<td th:text="${reserva.localidad}"></td>
								<td th:text="${reserva.fechaInicio}"></td>
								<td th:text="${reserva.fechaFin}"></td>
								<td><th:block th:each="usuario,iter: ${reserva.usuario_fk}">
										<label th:text="${usuario.id}"></label>
									</th:block></td>
								<td>
								    <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a> 
									<a th:href="@{/reservas/{id}(id=${reserva.id})}" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</div>


</body>
</html>
